<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  >
    <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
         登录 
    </h:head>
    <h:body>
    <tr> 
    <td>登录账号</td>
    <td><h:inputText value="#{useBean.id}"/></td>

   </tr>
   <tr>
       <td>登录密码</td>
    <td><h:inputText value="#{useBean.password}"/></td>
    <f:validateRequired/>
    <f:validator validatorId=
		"jsf.passwordValidator"/>
   </tr>
 <tr> 
    <td>分类</td>
    <td>		<h:selectOneListbox id="subject" value = "#{useBean.subject}" size = "1"
			                    onchange="submit()" 
			                    immediate="true"
			                    >
			<f:selectItem itemValue="0" itemLabel="请选择"></f:selectItem>
			<f:selectItem itemValue="admin" itemLabel="管理员"></f:selectItem>
			<f:selectItem itemValue="teacher" itemLabel="老师"></f:selectItem>
			<f:selectItem itemValue="student" itemLabel="学生"></f:selectItem>
		</h:selectOneListbox>
		<h:message for="subject"></h:message>
		</td>
   </tr>
   <h:commandButton   value="提交" action=#{usebean.}/>
    </h:body>
</html>
