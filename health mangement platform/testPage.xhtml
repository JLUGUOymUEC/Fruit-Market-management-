<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    <f:view>
    <f:event type="preRenderView"listener="#{useBean.selectQuestion}"/>
    <h:head>
        <title>考试页面</title>
    </h:head>
    <h:body>
    <h:form>
    <td>选择题</td>
      <td>
      #{useBean.s1t}
      <h:inputText value="#{useBean.s1ta}"/></td>
      <td>
      #{useBean.s2t}
      <h:inputText value="#{useBean.s2ta}"/></td>
      <td>
      #{useBean.s3t}
      <h:inputText value="#{useBean.s3ta}"/></td>
      <td>填空题</td>
      <td>
      #{useBean.t1t}
      <h:inputText value="#{useBean.t1ta}"/></td>
      <td>
      #{useBean.t2t}
      <h:inputText value="#{useBean.t2ta}"/></td>
      <td>
      #{useBean.t3t}
      <h:inputText value="#{useBean.t3ta}"/></td>
      <td>简答题</td>
      <td>
      #{useBean.j1t}
      <h:inputText value="#{useBean.j1ta}"/></td>
      <td>
       #{useBean.j2t}
      <h:inputText value="#{useBean.j2ta}"/></td>
      <td>
       #{useBean.j3t}
      <h:inputText value="#{useBean.j3ta}"/></td>
    </h:form>
<h:commandButton   value="提交试卷" action="#{useBean.submitpaper}"/>
    </h:body>
    </f:view>
</html>
