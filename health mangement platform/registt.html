<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html登录模板</title>
<link rel="stylesheet" href="regist.css">
</head>
<body>
<div class="headtop">
    <a href="login.jsp" >登录界面</a>
</div>
<div class="regist">
  <h1>注册</h1>
  <form action="" method="post">
        请输入用户名:<input type="text" name=id required="required"><br>
        请输入密码:<input type="text" required="required"><br>
        请输入确认密码:<input type="text" name=refill required="required"><br>
        联系方式(11位手机号):<input onkeyup="value=value.replace(/[^\d]/g,'') "
        onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" 
        pattern=".{11,11}" type="text" name=telenumber><br>
        年龄(10~99):<input onkeyup="value=value.replace(/[^\d]/g,'') "
        onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" 
        type="text" name=age required="required" pattern=".{2,2}"><br>
       性别:<label><input type="radio" name="sex" value="male">男</label>
        <label><input type="radio" name="sex" value="female">女</label>
    <button type="submit" name=register >注册</button><br>
    <button type="reset" name=refill >重填</button>
    <a href="login.html">
       <input type="button" value="返回登录界面">
    </a>
  </form>
</div>
</body>
</html>
