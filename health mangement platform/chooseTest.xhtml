<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>选择考试</title>
    </h:head>
    <h:body>
<h:selectOneListbox id="testSub" value = "#{useBean.testSub}" size = "1"
			                    onchange="submit()" 
			                    immediate="true"
			                    >
			<f:selectItem itemValue="eng" itemLabel="英语"></f:selectItem>
			<f:selectItem itemValue="math" itemLabel="数学"></f:selectItem>
			<f:selectItem itemValue="chi" itemLabel="语文"></f:selectItem>
			<f:selectItem itemValue="phy" itemLabel="物理"></f:selectItem>
			<f:selectItem itemValue="che" itemLabel="化学"></f:selectItem>
		</h:selectOneListbox>
		<h:message for="testSub"></h:message>
		<br /><h:commandButton   value="报名" action="#{useBean.chooseTest}"/>
    </h:body>
</html>
